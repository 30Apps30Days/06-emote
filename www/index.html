<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy"
      content="default-src 'self'
      data: gap: https://ssl.gstatic.com 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      media-src *;
      img-src 'self' data: content:;" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <title>Emote</title>
    <link rel="icon" type="image/png" href="app/icon.png" />

    <link rel="stylesheet" href="lib/material-design-lite/material.min.css" />
    <script src="lib/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="lib/material-icons-font/icon.css" />
    <link rel="stylesheet" href="app/index.css" />
  </head>
  <body>
    <div id="app" class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
      mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Emote</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
            mdl-textfield--floating-label mdl-textfield--align-right">
            <label class="mdl-button mdl-js-button mdl-button--icon"
              for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input id="search" name="search" type="text"
                class="mdl-textfield__input" >
            </div>
          </div>
        </div>
      </header>

      <div class="mdl-layout__drawer">
        <form id="options" action="#">
          <strong>Orientation</strong>
          <label for="orient-sideways"
            class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
            <input id="orient-sideways" type="checkbox"
              class="mdl-checkbox__input" checked />
            <span class="mdl-checkbox__label">Sideways</span>
          </label>
          <label for="orient-upright"
            class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
            <input id="orient-upright" type="checkbox"
              class="mdl-checkbox__input" checked />
            <span class="mdl-checkbox__label">Upright</span>
          </label>

          <br /><strong>Charachters</strong>
          <label for="chars-latin"
            class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
            <input id="chars-latin" type="checkbox"
              class="mdl-checkbox__input" checked />
            <span class="mdl-checkbox__label">Latin</span>
          </label>
          <label for="chars-emoji"
            class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
            <input id="chars-emoji" type="checkbox"
              class="mdl-checkbox__input" checked />
            <span class="mdl-checkbox__label">Emoji</span>
          </label>
          <!-- <label for="chars-other"
            class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
            <input id="chars-other" type="checkbox"
              class="mdl-checkbox__input" />
            <span class="mdl-checkbox__label">Other</span>
          </label>


          <br /><strong>Kaomoji</strong>
          <label for="kaomoji-faces"
            class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
            <input id="kaomoji-faces" type="checkbox"
              class="mdl-checkbox__input" />
            <span class="mdl-checkbox__label">Faces</span>
          </label>
          <label for="kaomoji-other"
            class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
            <input id="kaomoji-faces" type="checkbox"
              class="mdl-checkbox__input" />
            <span class="mdl-checkbox__label">Faces</span>
          </label> -->
        </form>

        <footer>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="mailto:metaist@metaist.com">
              Send Feedback
              <i class="material-icons" style="float: right;">feedback</i>
            </a>
          </nav>

          Idea by Maura Huff.<br />
          Data from <a
          href="https://en.wikipedia.org/wiki/List_of_emoticons">Wikipedia</a>.
          <br />
          App by <a href="http://metaist.com">Metaist LLC</a>
        </footer>

      </div>
      <main class="mdl-layout__content page-content">
        <div id="result">
          <div class="icon">:-)</div>
          <div class="desc">Smiley or happy face.</div>

          <div class="buttons">
            <button id="btn-copy"
              class="mdl-button mdl-js-button mdl-button--raised mdl-button--primary mdl-js-ripple-effect">
              <i class="material-icons">content_copy</i>
              Copy
            </button>

            <button id="btn-new"
              class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
              <i class="material-icons">autorenew</i>
              New
            </button>
          </div>
        </div>


        <div id="toast" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>
      </main>
    </div>

    <script src="lib/lodash/dist/lodash.min.js"></script>
    <script src="cordova.js"></script>
    <script src="app/index.js"></script>
  </body>
</html>
